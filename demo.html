<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Form</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
        .columns{
            background-color: rgb(245, 216, 204);
            width: 40%;
            margin: 0 auto;
            margin-top: 10px;
        }
        .x{
            display: inline-flex;
        }
        .label{
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="columns is-mobile">
        <div class="column">
            <h3 class="has-text-centered has-text-weight-bold">FORM</h3>
            <form action="demo.php" method="POST">

                <div class="x field">
                    <label class="label">Firstname</label>
                    <div class="control"><input name="firstname" class="input" type="text" required placeholder="Text input"></div>
                </div>
                <div class="x field">
                    <label class="label">Lastname</label>
                    <div class="control"><input name="lastname" class="input" type="text" required placeholder="Text input"></div>
                </div>
                <div class="x field">
                    <label class="label">Contact No.</label>
                    <div class="control"><input name="contactNo" class="input" type="tel" maxlength="10" required placeholder="Enter Contact No"></div>
                </div>
                <div class="x field">
                    <label class="label">Date of Birth</label>
                    <div class="control"><input name="dob" class="input" type="date" required placeholder="Text input"></div>
                </div>
                <div class="x field">
                    <label class="label"><i class="fas fa-envelope"></i>&nbsp;Email</label>
                    <div class="control"><input name="email" class="input" type="email" required placeholder="Email input"></div>
                </div>
                <div class="x field">
                    <label class="label">Address</label>
                    <div class="control"><input name="address" class="input" type="text" required placeholder="Address input"></div>
                </div>

                <div class="field">
                        <label class="label">Gender</label>
                        <div class="control">
                            <label class="radio"><input id="gender_male" type="radio" value="Male" name="gender">Male</label>
                            <label class="radio"><input id="gender_female" type="radio" value="Female" name="gender">Female</label>
                            <label class="radio"><input id="gender_others" type="radio" value="Other" name="gender">Others</label>
                        </div>
                </div>

                <div class="field">
                        <label class="label">Blood Group</label>
                        <select name="bg" required>
                                <option>--Select Blood Group--</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                            </select>
                </div>
                <div class="field is-grouped">
                    <div class="control"><button type="submit" class="button is-primary">Submit</button></div>
                    <div class="control"><button class="button is-danger">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
